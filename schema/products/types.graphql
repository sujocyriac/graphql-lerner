enum ProductType {
  ELECTRONICS
  BOOKS
  CLOTHING
  HOME
  BEAUTY
}

type StoreLocation {
  place: String
  country: String
  lattitude: Int
  longitude: Int
}

type Product {
  id: ID!
  name: String
  description: String
  price: Float
  inStock: Boolean
  type: ProductType
  storeLocations: [StoreLocation]
}

type Query {
  getProduct(id: ID!): Product
}

input StoreLocationInput {
  place: String
  country: String
  lattitude: Int
  longitude: Int
}

input ProductInput {
  name: String!
  description: String
  price: Float!
  inStock: Boolean!
  type: ProductType!
  storeLocations: [StoreLocationInput]
}

input ProductUpdate {
  id: ID!
  name: String
  description: String
  price: Float
  inStock: Boolean
  type: ProductType
  storeLocations: [StoreLocationInput]
}

type Mutation {
  addProducts(input: ProductInput): ID
}

type Mutation {
  updateProducts(input: ProductUpdate): Product
}

type Query {
  deleteProduct(id: ID): ID
}
